<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login to chat Messenger</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <script src="/assets/logIn.js"></script> 
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <p class="navbar-brand">Chat Messenger</p>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="welcome.html">Home</a></li>
    </ul>
  </div>
</nav>  
<div class="container">
    <form>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email">
            <div class="form group has-error">
                <label class="control-label" id="errorEmail"></label>
              </div>
        </div>
        <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password">
                <div class="form group has-error">
                    <label class="control-label" id="errorPassword"></label>
                  </div>
        </div>
        <button type="submit" class="btn btn-default" id="submit">Submit</button>
        <p class="text-danger" id="loginError" ></p>
        <p> Need an account ? <a href="signUp.html" class="btn btn-default">Sign Up</a></p> 
    </form>
</div>
<div class="container-fluid">   
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
      <p style="text-align:center;">Copyright &copy Chat Messenger</p>
    </div>
</nav>
</div>
</body>
</html>
